name: CI

on: [pull_request, push]

jobs:
  lint:
    name: Check Code Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      - name: Install Dependencies
        run: yarn install

      - name: Run ESLint
        run: yarn lint src
